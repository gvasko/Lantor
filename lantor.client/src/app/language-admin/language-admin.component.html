<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <div class="mb-3 mt-3">
        <h3>Language Samples</h3>
      </div>
      <div class="mb-3">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Number of languages</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sample of languageSamples" (click)="onSampleSelect(sample)" [ngClass]="{'table-info': isSelectedSample(sample)}">
              <td>{{sample.name}}</td>
              <td>{{sample.languageCount}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary m-1" role="group" (click)="onCreateSample()">New</button>
        <button type="button" class="btn btn-primary m-1" role="group" (click)="onOpenSelectedSample()" [disabled]="selectedSample.id === 0">Open</button>
        <button type="button" class="btn btn-primary m-1" role="group" (click)="onDeleteSelectedSample()" [disabled]="selectedSample.id === 0">Delete</button>
      </div>
    </div>

    <div class="col-sm-12 col-md-4">
      <div class="mb-3 mt-3">
        <h3>Alphabets</h3>
      </div>
      <div class="mb-3">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Dimensions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alphabet of alphabets" (click)="onAlphabetSelect(alphabet)" [ngClass]="{'table-info': isSelectedAlphabet(alphabet)}">
              <td>{{alphabet.name}}</td>
              <td>{{alphabet.dim}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary m-1" role="group" (click)="onCreateAlphabet()">New</button>
        <button type="button" class="btn btn-primary m-1" role="group" (click)="onDeleteSelectedAlphabet()" [disabled]="selectedAlphabet.id === 0">Delete</button>
      </div>
    </div>
  </div>
</div>
