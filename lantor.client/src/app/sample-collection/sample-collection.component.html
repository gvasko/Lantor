<div class="container">
  <div class="row">
    <div class="d-flex mb-3 mt-3">
      <h4 class="" id="modal-title">Language Samples</h4>
      <button type="button" class="btn-close ms-auto" aria-label="Close button" aria-describedby="modal-title" (click)="onClickCrossButton()"></button>
    </div>
    <div class="form-group mt-3 mb-3" *ngIf="languageSamples">
      <label for="collectionName" class="mb-1">Collection Name</label>
      <input type="text" class="form-control" id="collectionName" [(ngModel)]="languageSamples.name" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary me-3" id="languages" ngbDropdownToggle>
          Select Language
        </button>
        <div ngbDropdownMenu aria-labelledby="languages">
          <button ngbDropdownItem (click)="createNewSample()">Create new sample</button>
          <button ngbDropdownItem *ngFor="let sample of getLanguages()" (click)="onSampleSelect(sample.id)">{{sample.name}}</button>
        </div>
      </div>
      <button class="btn btn-outline-danger" [disabled]="!selectedLanguageSample" (click)="onClickDeleteSelectedLanguage()">Delete Language</button>
      <!--    <hr class="mt-3 mb-3" *ngIf="!!selectedLanguageSample"/>-->
    </div>
    <div class="form-group mt-3 mb-3" *ngIf="selectedLanguageSample">
      <label for="languageName" class="mb-1">Language Name</label>
      <input type="text" class="form-control" id="languageName" [(ngModel)]="selectedLanguageSample.name" />
    </div>
    <div class="form-group mb-3" *ngIf="selectedLanguageSample">
      <label for="sampleText" class="mb-1">Sample</label>
      <textarea id="sampleText" class="form-control" rows="5" [(ngModel)]="selectedLanguageSample.sample"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group mt-3 mb-3">
      <button type="button" ngbAutofocus class="btn btn-primary me-3" (click)="onClickSaveButton()">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onClickCancelButton()">Cancel</button>
    </div>
  </div>
</div>
