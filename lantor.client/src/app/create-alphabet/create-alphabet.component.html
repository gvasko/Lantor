<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Create New Alphabet</h4>
  <button id="x-button"
          type="button"
          class="btn-close"
          aria-label="Close button"
          aria-describedby="modal-title"
          (click)="onClickCrossButton()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <section class="my-3">
      <label for="name" class="mb-1">Name</label>
      <input id="name" type="text" class="form-control" [class.is-invalid]="isValueInvalid('name')" placeholder="Enter alphabet name" formControlName="name" (ngModelChange)="nameChanged($event)" />
      <em id="name-warning" [class.invalid-feedback]="isValueInvalid('name')" *ngIf="isValueInvalid('name')">Please enter a name</em>
    </section>
    <section class="my-3">
      <label for="dimension" class="mb-1">Dimension</label>
      <input id="dimension" type="number" class="form-control" [class.is-invalid]="isValueInvalid('dim')" placeholder="{{MinDim}}-{{MaxDim}}" formControlName="dim" (ngModelChange)="dimChanged($event)" />
      <em id="dim-warning" [class.invalid-feedback]="isValueInvalid('dim')" *ngIf="isValueInvalid('dim')">Please enter the dimension</em>
      <p id="adjusted-dimension" class="mt-3">Adjusted dimension: {{adjustedDimension}}</p>
    </section>
  </form>
</div>
<div class="modal-footer">
  <button id="create-button" type="button" class="btn btn-primary" [class.disabled]="isFormInvalid()" (click)="onClickCreateButton()" [disabled]="isFormInvalid()">Create</button>
  <button id="cancel-button" type="button" ngbAutofocus class="btn btn-secondary" (click)="onClickCancelButton()">Cancel</button>
</div>
