<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Create New Alphabet</h4>
  <button id="x-button"
          type="button"
          class="btn-close"
          aria-label="Close button"
          aria-describedby="modal-title"
          (click)="onClickCrossButton()"></button>
</div>
<div class="modal-body">
  <section class="my-3">
    <label for="name" class="mb-1">Name</label>
    <input id="name" type="text" class="form-control" placeholder="Enter alphabet name" [(ngModel)]="alphabetName" (ngModelChange)="nameChanged($event)" />
  </section>
  <section class="my-3">
    <label for="dimension" class="mb-1">Dimension</label>
    <input id="dimension" type="number" class="form-control" placeholder="{{MinDim}}-{{MaxDim}}" [(ngModel)]="dimension" (ngModelChange)="dimChanged($event)" />
    <p id="adjusted-dimension" class="mt-3">Adjusted dimension: {{adjustedDimension}}</p>
  </section>
</div>
<div class="modal-footer">
  <button id="create-button" type="button" class="btn btn-primary" [class.disabled]="!createEnabled()" (click)="onClickCreateButton()" [disabled]="!createEnabled()">Create</button>
  <button id="cancel-button" type="button" ngbAutofocus class="btn btn-secondary" (click)="onClickCancelButton()">Cancel</button>
</div>
