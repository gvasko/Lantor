<div class="container">
  <div class="row my-2">
    <h3>Langauge Sample Details</h3>
  </div>
  <div class="row mb-5">
    <form [formGroup]="formGroup">
      <section class="my-3">
        <label for="languageName" class="mb-1">Language Name</label>
        <input id="languageName" type="text" class="form-control" placeholder="Enter language name" formControlName="name"/>
      </section>
      <section class="my-3">
        <label for="sampleText" class="mb-1">Sample Text</label>
        <textarea id="sampleText" class="form-control" rows="10" placeholder="Enter language sample" formControlName="sample"></textarea>
      </section>
      <section class="my-3">
        <button type="button" class="btn btn-primary me-3" (click)="saveLanguageSampleDetails()" [disabled]="saveDisabled()">Save</button>
        <button type="button" class="btn btn-secondary me-3" (click)="discardLanguageSampleDetails()" [disabled]="discardDisabled()">Discard</button>
        <button type="button" class="btn btn-secondary me-3" (click)="close()" [disabled]="closeDisabled()">Close</button>
      </section>
    </form>
  </div>
</div>
